<h3 class="mb-3">Hesap Oluştur</h3>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<form #form="ngForm" (ngSubmit)="handleAuth(form)">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      required
      [(ngModel)]="model.email"
      name="email"
      id="email"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Parola</label>
    <input
      type="password"
      required
      minlength="6"
      [(ngModel)]="model.password"
      name="password"
      id="password"
      class="form-control"
    />
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isLoginMode ? "Giriş Yap" : "Hesap Oluştur" }}
    </button>
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="toogleMode()"
    >
      {{ isLoginMode ? "Henüz Hesabım Yok" : "Zaten Hesabım Var" }}
    </button>
  </div>
</form>
